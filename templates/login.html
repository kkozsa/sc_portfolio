<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>S&C Portfolio - Login / register</title>
        
        <link rel="icon" type="image/x-icon" href="static/favicon.ico" />              
        <link href="../static/css/styles.css" rel="stylesheet" />
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/scripts.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">S&C Portfolio</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/login">Login / Register</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/profile">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/portfolio">Portfolio</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/transactions">Transactions</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/logout">Logout</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item Profile">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Your profile</a>
                                        <a class="dropdown-item" href="#!">Settings</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <h2>Login</h2>
                            <form action="{{ url_for('login') }}" method="POST">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter your password">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 offset-md-3">
                            <h2>Register</h2>
                            <form action="{{ url_for('register') }}" method="POST">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="exampleUserName" class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username" id="exampleUserName" placeholder="Enter your username">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail2" class="form-label">Email address</label>
                                    <input type="email" class="form-control" name="email" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword2" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="exampleInputPassword2" placeholder="Enter your password">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword3" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword3" placeholder="Confirm your password">
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
